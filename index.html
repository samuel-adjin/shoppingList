<!DOCTYPE html>
<html ng-app = "ShoppingListApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"
    integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA=="
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="ListController">

    <!-- <h1>Example #1</h1>
    <h1>with Angular Mikey</h1>
    <hr> -->


    <div class="container">
        <div id="home" class="flex-center flex-column">
            <h3>My Shopping List</h3>
            <h4>So far <big>{{list.length}}</big> items</h4>
            <table class="styled-table">
                <tr ng-repeat="item in list">
                    <td>{{$index + 1}}</td>
                    <td>{{item}}</td>
                    <td><button class="btn btn-danger" id="remove-icon" ng-click="remove(item)">Remove</button></td>
                </tr>
            </table>
            <input type="text" ng-model="newItem" placeholder="Type item: ">
            <button class="btn btn-success" ng-click="addItem(newItem)" id="add-icon">Add</button>

        </div>
    </div>



    
    <script src="js/index.js"></script>
</body>
</html>
